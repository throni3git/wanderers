<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- <meta name="viewport" content="width=device-width, user-scalable=no" /> -->
		<title>SOJUS3000</title>
		<link rel="preload" href="assets/bg_grain_dark.jpg" as="image" />
		<style>
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			.landing-container {
				height: 100%;
				position: absolute;
				width: 100%;
				background: #251e1e;
				background: url(assets/bg_grain_dark.jpg);
				transition: background 10s;
			}

			.landing-loader {
				width: 160px;
				height: 160px;
				position: absolute;
				top: calc(50% - 80px);
				left: calc(50% - 80px);
				/* z-index: 10; */
				background-size: auto 100%;
				background-repeat: no-repeat;
				background-image: url(assets/landing/dark-animation.svg);
				animation: spin infinite 20s linear;
			}

			@keyframes spin {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="landing-container">
			<div class="landing-loader"></div>
		</div>
	</body>
</html>
